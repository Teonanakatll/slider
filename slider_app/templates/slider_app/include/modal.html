


<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" >


      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">Оставить заявку</h2>
        <button class="modal__close" aria-label="Закрыть окно" data-micromodal-close></button>
      </header>

      <form id="form_message" action="{% url 'message' %}" method="POST" >
        {% csrf_token %}
				<main class="modal__content">
          {{ forms.non_field_errors }}

<!--            <p><label class="form-label" for=""></label></p>-->
            <div class="form-error">{{ form.name.errors }}</div>
            <p>{{ form.name }}</p>

            <div class="form-error">{{ form.phone.errors }}</div>
            <p>{{ form.phone }}</p>

            <div class="form-error">{{ form.message.errors }}</div>
            <p>{{ form.message }}</p>

<!--					<P><input class="form-input modal__input" type="text" name="VH-Name" placeholder="Ваше имя..."></P>-->
<!--					<P><input class="form-input modal__input" type="text" name="VH-Phone" placeholder="Ваш телефон..."></P>-->
<!--					<P><textarea class="form-input modal__input" name="Message" placeholder="Сообщение..."></textarea></P>-->
				</main>
				<footer class="modal__footer">
					<button type="submit" id="button-submit" data-name="{{ form.name.value }}" class="button"><span>Отправить</span></button>
				</footer>
			</form>

    </div>
  </div>
</div>
